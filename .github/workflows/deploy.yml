name: Build & Deploy (EC2)

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build \
            -t mohammedrs/task-app-backend:${{ github.sha }} \
            -t mohammedrs/task-app-backend:latest \
            ./backend
          docker push mohammedrs/task-app-backend:${{ github.sha }}
          docker push mohammedrs/task-app-backend:latest

      - name: Build & push worker image
        run: |
          docker build \
            -t mohammedrs/task-app-worker:${{ github.sha }} \
            -t mohammedrs/task-app-worker:latest \
            ./worker
          docker push mohammedrs/task-app-worker:${{ github.sha }}
          docker push mohammedrs/task-app-worker:latest

      - name: Build & push nginx image
        run: |
          docker build \
            -t mohammedrs/task-app-nginx:${{ github.sha }} \
            -t mohammedrs/task-app-nginx:latest \
            ./nginx
          docker push mohammedrs/task-app-nginx:${{ github.sha }}
          docker push mohammedrs/task-app-nginx:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/task-app
            export IMAGE_TAG=${{ github.sha }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
            docker compose -f docker-compose.prod.yml ps

